<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Home Department Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response-box {
            margin-top: 20px;
            padding: 10px;
            background: #eef;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <h1>DOM Home Department Chatbot</h1>
    <div class="chat-container">
        <textarea id="userQuery" placeholder="Type your question here..."></textarea>
        <button onclick="sendQuery()">Ask</button>
        <div class="response-box" id="responseBox">Response will appear here...</div>
    </div>

    <script>
        async function sendQuery() {
            const query = document.getElementById('userQuery').value;
            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            });

            const data = await response.json();
            document.getElementById('responseBox').innerText = data.response;
        }
    </script>

</body>
</html>
